{namespace s=Subugoe\Find\ViewHelpers}
<h1>
	<span class="technical">
		<f:render partial="Edfu/BandSeiteZeile" arguments="{_all}"/>
	</span>
	<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'transliteration', separator:', '}"/>
	<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'berlin_display', separator:', ', prefixString:' – Wb '}"/>
</h1>
<p>
	<f:if condition="{s:find.pathExists(path:'fileadmin/edfu-data/WL/WL{document.fields.hieroglyph}.svg')}">
		<img src="fileadmin/edfu-data/WL/WL{document.fields.hieroglyph}.svg" type="image/svg+xml" alt="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:Hieroglyph')}" class="hieroglyph">
	</f:if>
	<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'uebersetzung', separator:', '}"/>
	<f:if condition="{document.fields.weiteres}">
		/
		<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'weiteres', separator:', '}"/>
	</f:if>
	<f:if condition="{document.fields.anmerkung}">
		<span class="field-anmerkung">
			—
			<f:render partial="Edfu/AnmerkungItem" arguments="{results:results, document:document, field:'anmerkung'}"/>
		</span>
	</f:if>
	<span class="details icon-right-open"><f:translate key="Show Detail Page"/></span>
</p>
