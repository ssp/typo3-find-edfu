{namespace s=Subugoe\Find\ViewHelpers}
<s:regexp match="/'([^']*)'/u" replace="<span class='transliteration'>\\1</span>">
	<s:regexp match="/<((?!\/?em)[^>]*)>/u" replace="&lt;\\1&gt;">
		<s:regexp match="/&/" replace="&amp;">
			<s:highlightField
				field="{field}"
				document="{document}"
				results="{results}"
				raw="1"
			/>
		</s:regexp>
	</s:regexp>
</s:regexp>
