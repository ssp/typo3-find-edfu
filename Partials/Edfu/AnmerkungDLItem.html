{namespace s=Tx_Find_ViewHelpers}
<f:debug>{_all}</f:debug>
<f:if condition="{s:valueForKey(array:document.fields, key:field)}">
	<dt class="dt-{field}">
		<f:translate key="LLL:{settings.languageRootPath}locallang-fields.xml:field.{field}" default="{field}"/>
	</dt>
	<dd class="dd-{field}">
		<span class="field-with-transliteration field-{field}">
			<s:regexp match="/'([^']*)'/u" replace="<span class='transliteration'>\\1</span>">
				<s:regexp match="/<((?!\/?em)[^>]*)>/u" replace="&lt;\\1&gt;">
					<s:regexp match="/&/" replace="&amp;">
						<s:highlightField
							field="{field}"
							document="{document}"
							results="{results}"
							raw="1"
						/>
					</s:regexp>
				</s:regexp>
			</s:regexp>
		</span>
	</dd>
</f:if>
