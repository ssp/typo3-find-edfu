<f:comment>
	Creates a dt/dd pair for text locations.
</f:comment>
<dt class="dt-stelle">
	<f:if condition="{f:count(subject:document.fields.bandseitezeile)} > 1">
		<f:then><f:translate key="LLL:{settings.languageRootPath}locallang-edfu.xml:Stellen"></f:translate></f:then>
		<f:else><f:translate key="LLL:{settings.languageRootPath}locallang-edfu.xml:Stelle"></f:translate></f:else>
	</f:if>
</dt>
<dd class="dd-stelle">
	<f:render partial="Edfu/Stellen" arguments="{_all}"/>
</dd>
