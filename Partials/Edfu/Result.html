<li id="c{uid}-result-{document.id}">
	<article class="result">
		<f:render partial="Edfu/Result/{document.typ}" arguments="{_all}"/>
		<p>
			<f:link.action action="detail" arguments="{id:document.id}" noCacheHash="1" onclick="{f:if(condition:'{settings.paging.detailPagePaging == 1}', then:'return tx_find.detailViewWithPaging(this);')}" class="details icon-right-open">
				<f:translate key="Show Detail Page"/>
			</f:link.action>
		</p>
	</article>
</li>
